<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div>
                <h2>Create New Account</h2>
                <div><input type="text" id="name" placeholder="username"/></div>
                <div><input type="email" id="email" placeholder="email"/></div>
                <div><input type="password" id="password" placeholder="password"/></div>
                <div><input type="password" id="confirm-password" placeholder="confirm-password"/></div>
                <div><input type="button" id="signup" value="Create Account"/></div>
            </div>
            <div>
                <img src="../assets/signup-image.jpg" >
                <a href="#">I am already member</a>
            </div>
        </div>
    </section>


</body>
</html>
