<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body id="signup-body">

    <!-- Sign up form -->
    <h2 id="signup-header">Create New Account</h2>
    <section class="signup-container">
        
            <div class="signup-info">
                <h3>Username</h3>
                <div><input type="text" class="input-info" id="name" placeholder="username"/></div>
                <h3>Email</h3>
                <div><input type="email" class="input-info" id="email" placeholder="email"/></div>
                <h3>Password </h3>
                <div><input type="password" class="input-info" id="password" placeholder="password"/></div>
                <h3>Confirm Password </h3>
                <div><input type="password" class="input-info" id="confirm-password" placeholder="confirm-password"/></div>
                <div><input type="button" id="signup-btn" value="Create Account"/></div>
                
            </div>

            <div class="signup-img">
                <img id="signup-img" src="../assets/signup-image.jpg" >
                <br/>
                <a href="#">I am already member</a>
            </div>
                
    </section>
    
</body>
</html>
