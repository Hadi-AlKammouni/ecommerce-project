<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body id="login-body">

    <!-- Sign up form -->
    <h2 id="login-header">Login Into Your Account</h2>
    <section class="login-container">
        
            <div class="login-info">
                <h3>Email</h3>
                <div><input type="email" class="input-info" id="email" placeholder="email"/></div>
                <h3>Password </h3>
                <div><input type="password" class="input-info" id="password" placeholder="password"/></div>
                <div><input type="button" id="login-page-btn" value="Login"/></div>
            </div>

            <div class="login-img"><img id="login-img" src="../assets/login-image.jpg" ></div>
                
    </section>
    
</body>
</html>
