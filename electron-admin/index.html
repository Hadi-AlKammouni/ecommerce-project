<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title></title>
</head>

<body>
    <!-- Admin register -->
    <h1>Register Admin!</h1>

    <div>
        <div>
            <h3>Username</h3>
            <input id="username" class="register-username-input" type="text" placeholder="username"  />
        </div>
        <div>
            <h3>Email</h3>
            <input id="email" class="register-email-input" type="email" placeholder="example@gmail.com"  />
        </div>
        <div>
            <h3>Password </h3>
            <input id="password" class="register-password-input" type="password" placeholder="password"  />
        </div>
        <div>
            <h3>Confirm you password </h3>
            <input id="pass-confirmation" class="register-password-input" type="password" placeholder="confirm_password"  />
        </div>
    </div>

    <div><input id="register" class="register-create-account" type="button" value="Register"  /></div>

    <script src="./admin-register.js"></script>

</body>
</html>
