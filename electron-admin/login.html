<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    
    <div>
        <h1 id="login-head">Insert you account info</h1>
        <div class="login-row">
            <div class="fix">
                <div>
                    <div>
                        <h3>Enter your email</h3>
                        <input id="email" class="login-email-input" type="email" placeholder="example@gmail.com"  />
                    </div>
                    <div>
                        <h3>Enter the password </h3>
                        <input id="pass" class="login-password-input" type="password" placeholder="password"  />
                    </div>
                </div>
            </div>
            <div><input id="login-btn" class="login-account" type="button" value="Login"  /></div>

        </div>
    </div>

</body>
</html>
