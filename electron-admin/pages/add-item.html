<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="../styles.css">
</head>

<body id="add-item-body">

    <div class="add-item-container">
        <h1 id="header-title">Add Item</h1>
        <div class="add-item-row">
            <div>
                <h3>Enter Item's Name</h3>
                <div><input class="add-item-info" id="item-name" type="text" placeholder="item name"/></div>
            </div>
            <div>
                <h3>Enter Item's Description</h3>
                <div><input class="add-item-info" id="item-description" type="text" placeholder="item description"/></div>
            </div>    
            <div>
                <h3>Enter Item's Category</h3>
                <div><select class="add-item-info" id="item_category" type="text" placeholder="item category">
                    <!-- To be added from the js -->
                </select ></div>
            </div> 
            <!-- To insert image -->
           <div class="uploadpic">
                <div>
                    <div><label for="fileId"></label></div>
                    <div><input type="file" name="photo" id="fileId" onchange="imageUploaded()"></div>
                    <div class="upload" id="upload">
                        <div id="display"></div>
                    </div>   
                </div>
            </div>   
                
                <div><input id="add-item-btn" type="button" value="Add Item"/></div>
        </div>
    </div>
    <div><input id="back-btn" type="button" value="Go to Main Page" onclick="window.location.href='../index.html';"/></div>

    <script src="../scripts/add-item.js"></script>

</body>
</html>
